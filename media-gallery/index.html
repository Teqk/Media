<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css">
        <title>Elek Ye's Image Gallery</title>
    </head>
    <body>

        <!-- covers entire screen -->
        <div class="cover" id="cover">
            <div class="page">
                <img id="cover-img">
                <div class="title" id="cover-title"></div>
                <p id="cover-text"></p>
            </div>
        </div>

        <div class="macro">

            <div class="header">
                <div class="title">
                    Energy Drinks
                </div>
            </div>

            <div class="flex">

                <div class="card" id="bang-card">
                    <img src="img/bang.png" id="bang-img" />
                    <div class="title">
                        Bang&trade;
                        <div class="like" id="bang-heart">❤️</div>
                    </div>
                </div>

                <div class="card" id="monster-card">
                    <img src="img/monster.png" id="monster-img" />
                    <div class="title">
                        Monster&trade;
                        <div class="like" id="monster-heart">❤️</div>
                    </div>
                </div>

                <div class="card" id="nos-card">
                    <img src="img/nos.png" id="nos-img" />
                    <div class="title">
                        NOS&trade;
                        <div class="like" id="nos-heart">❤️</div>
                    </div>
                </div>

                <div class="card" id="red_bull-card">
                    <img src="img/red_bull.png" id="red_bull-img" />
                    <div class="title">
                        Red Bull&trade;
                        <div class="like" id="red_bull-heart">❤️</div>
                    </div>
                </div>

                <div class="card" id="rockstar-card">
                    <img src="img/rockstar.png" id="rockstar-img" />
                    <div class="title">
                        Rockstar&trade;
                        <div class="like" id="rockstar-heart">❤️</div>
                    </div>
                </div>

                <div class="card" id="starbucks-card">
                    <img src="img/starbucks.png" id="starbucks-img" />
                    <div class="title">
                        Starbucks&trade;
                        <div class="like" id="starbucks-heart">❤️</div>
                    </div>
                </div>

                

            </div>

        </div>

        <div class="footer">Elek Ye &copy;2022</div>

        <script src="js/sodas.js"></script>
    </body>
</html>
